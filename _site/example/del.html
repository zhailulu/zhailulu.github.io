<!DOCTYPE HTML>
<html>
<head>
<title></title>
<style type="text/css">
.trash {
	-webkit-appearance: none;
	background: none;
	border: none;
	cursor: pointer;
	display: inline-block;
	outline: none;
    padding: 0;
	position: relative;
	width: 30px;
}

.trash > .lid{
	-webkit-transform-origin: -7% 100%;
	-webkit-transition: -webkit-transform 150ms;
	height: 6px;
	width: 14px;
}

.trash > .can, .trash > .lid {
	background: url('images/trash.png') 0 0 no-repeat;
	left: 8px;
	position: absolute;
	right: 8px;
	top: 2px;
}
.trash > span {
	display: inline-block;
}
.trash > .can {
	background-position: -1px -4px;
	height: 12px;
	margin-left: 1px;
	margin-right: 2px;
	margin-top: 4px;
	width: 11px;
}
.trash {
cursor: pointer;
}
</style>
</head>
<body>
<button class="trash custom-appearance" id="trash" title="从 Chrome 中删除">
  <span class="lid"></span>
  <span class="can"></span>
</button>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#trash").hover(function(){
	   $("#trash .lid").css({"-webkit-transform" : "rotate(-70deg)"});
	},function(){
	   $("#trash .lid").css({"-webkit-transform" : "rotate(0deg)"});
	}); 
  });
</script>
</body>
</html>
