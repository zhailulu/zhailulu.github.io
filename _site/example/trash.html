<!DOCTYPE HTML>
<html>
<head>
<title></title>
<style type="text/css">
*,html{margin:0px;padding:0px;}
.header{width:100%;height:40px;background:#000;margin-bottom:20px;}
.title1{font-size: 20px;font-family: "微软雅黑";font-weight: bold;line-height:40px;margin-left:20px;}
.title1 a{text-decoration:none;}
.red{color:#FFB6C1;}
.green{color:#99CC99;}
.blue{color:#66CCCC;}
.yellow{color:#FFEE88;}
.trash {-webkit-appearance: none;background: none;border: none;cursor: pointer;display: inline-block;outline: none;padding: 0;position: relative;width: 30px;}

.trash > .lid{-webkit-transform-origin: -7% 100%;-webkit-transition: -webkit-transform 150ms;height: 6px;width: 14px;}

.trash > .can, .trash > .lid {background: url('images/trash.png') 0 0 no-repeat;left: 8px;position: absolute;right: 8px;top: 2px;}
.trash > span {display: inline-block;}
.trash > .can {background-position: -1px -4px;height: 12px;margin-left: 1px;margin-right: 2px;margin-top: 4px;width: 11px;}
.trash {
cursor: pointer;
}
</style>
</head>
<body>
<div class="header">
<div class="title1"><a href="http://www.yrzhll.com"><span class="red">蝶姐</span><span class="blue">'s</span><span class="yellow"> Blog</span></a></div>
</div>
<button class="trash custom-appearance" id="trash" title="从 Chrome 中删除">
  <span class="lid"></span>
  <span class="can"></span>
</button>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#trash").hover(function(){
	   $("#trash .lid").css({"-webkit-transform" : "rotate(-70deg)"});
	},function(){
	   $("#trash .lid").css({"-webkit-transform" : "rotate(0deg)"});
	}); 
  });
</script>
<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-37102729-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
</script>
</body>
</html>
