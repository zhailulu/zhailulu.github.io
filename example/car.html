<!doctype html>
<html>
<head>
<style type="text/css">
html,body{margin:0px;padding:0px;}
.header{width:100%;height:40px;background:#000;margin-bottom:20px;}
.title1{font-size: 20px;font-family: "微软雅黑";font-weight: bold;line-height:40px;margin-left:20px;}
.title1 a{text-decoration:none;}
.red{color:#FFB6C1;}
.green{color:#99CC99;}
.blue{color:#66CCCC;}
.yellow{color:#FFEE88;}

p{width:200px;height:50px;margin:0px auto;font-weight:bold;color:#555;font-size:14px;}
.box{width:96px;height:96px;margin:10px auto;}
.shake{ -webkit-animation: shake 0.1s ease 1;}
@-webkit-keyframes shake{
    0%{ -webkit-transform: rotate(0deg);}
    6.25%{-webkit-transform: rotate(2.5deg);}
    12.5%{-webkit-transform: rotate(5deg);}
    18.75%{-webkit-transform: rotate(7.5deg);}
    25%{-webkit-transform: rotate(10deg);}
    31.25%{-webkit-transform: rotate(7.5deg);}
    37.5%{-webkit-transform: rotate(5deg);}
    43.75%{-webkit-transform: rotate(2.5deg);}
    50%{-webkit-transform: rotate(0deg);}
    56.25%{-webkit-transform: rotate(-2.5deg);}
    62.5%{-webkit-transform: rotate(-5deg);}
    68.75%{-webkit-transform: rotate(-7.5deg);} 
    75%{-webkit-transform: rotate(-10deg);}
    81.25%{-webkit-transform: rotate(-7.5deg);}
    87.5%{-webkit-transform: rotate(-5deg);}
    93.75%{-webkit-transform: rotate(-2.5deg);}
    100%{-webkit-transform: rotate(0deg);}
 }
</style>
</head>
<body>
<div class="header">
<div class="title1"><a href="http://www.yrzhll.com"><span class="red">蝶姐</span><span class="blue">'s</span><span class="yellow"> Blog</span></a></div>
</div>
<p>点我看看有什么效果？</p>
<div id="carBox" class="box">
 <img src="images/car/car_1.png" width="96px" height="96px" id="car"/>
</div>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){

  $("#car").live("click",function(){
   $(this).addClass("shake");
  });

  $("#car")[0].addEventListener("webkitAnimationEnd", function(){
      var num = $(this).attr("src").split("/")[2].split(".")[0].split("_")[1];
      if(num >=5){
         num = 1;
      }else{
        num = parseInt(num) + 1;
      }
      $(this).attr("src","images/car/car_"+num+".png");
      $("#car").removeClass("shake");
  }, false);
});
</script>

</html>
