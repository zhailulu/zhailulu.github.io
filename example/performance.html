<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript">
// 最简单的性能测试函数
function test(fn, id) {
    var s, d;
    // 记录执行的起始时间
    s = new Date().getTime();
    // 执行待测试的方法
    fn();
    // 记录执行的结束时间
    d = new Date().getTime();
    // 输出待测试方法所运行的结果和耗时
    $("#"+id).text( '耗时：' + (d-s) + 'ms' );
}

function createDom(){
  var html = "<div><span>111</span><span>222</span><span>333</span><span>111</span><span>222</span><span>333</span></div>";
  return html;

} 

function test1(){
  for(var i=0;i<10;i++){
   var dom = createDom();
   $(dom).appendTo($("#test1"));
  } 
}

function test2(){
  var dom;
  for(var i=0;i<10;i++){
   dom += createDom();
  }
  $(dom).appendTo($("#test2"));
 
}

function test3(){
  var dom = [];
  for(var i=0;i<10;i++){
   dom[i]= createDom();
  }
  $(dom.join("")).appendTo($("#test3"));

}

window.onload = function(){
  test(test1, "text1");
  test(test2, "text2");
  test(test3, "text3");

};
</script>
